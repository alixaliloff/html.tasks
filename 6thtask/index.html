<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Number Field</h2>
    <p>
      Quantity (between 1 and 5):
      <input type="number 1 to 5" />
      <button>Submit</button>
    </p>
    <h2>Numeric Steps</h2>
    <p>
      Quantity <input type="text" />
      <button>Submit</button>
    </p>
    <h2>Data Field</h2>
    <p>Birthday: <input type="date" /> <button>Submit</button></p>

    <h2>Email Field</h2>
    <p>Entery Your Email: <input type="text" /> <button>Submit</button></p>
    <h2>Text Field</h2>
    <div>
      <p>First name:</p>
      <input type="text" />
      <p>Last Name:</p>
      <input type="text" />
    </div>
    <button>Submit</button>
    <h2>Password Field</h2>
    <div>
      <p>Username:</p>
      <input type="text" />
      <p>Password:</p>
      <input type="text" />
    </div>
    <button>Submit</button>
    <h1>Radio Buttons</h1>
    <label for="Male">Male</label>
    <input type="radio" name="gender" id="Male" />
    <br />
    <label for="Female">Female</label>
    <input type="radio" name="gender" id="Female" />
    <br />
    <label for="Other">Other</label>
    <input type="radio" name="gender" id="Other" />
  </body>
</html>
